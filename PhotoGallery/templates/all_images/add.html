{%extends 'all_images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-info my-3" href="{% url 'gallery' %}">Go Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" type="text" placeholder="Enter your description" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ image_category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name="new_category" type="text" placeholder="Create a new category" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-info m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
